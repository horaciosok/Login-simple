<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<link rel="stylesheet" href="css.css">

    <title>login</title>
</head>
<body>





<h2 class="m-auto hh">Login simple</h2>



<div class="cont-login">
    <div class="icon"></div>
    <div class="cont-form">
       
        <label for="email">Correo
            <input class="" autocomplete="off" id="email" type="email">
        </label>
        <label for="contraseña">Contraseña
            <input class="" id="contraseña" type="password">
        </label>
        <button class="btn btn-success">Iniciar</button>
        <button id="nueva-cuenta" class="btn btn-dark">Nueva cuenta</button>
    </div>
</div>

<div class="cont-registro">
    <div class="icon"></div>
    <div class="cont-form">
       
        <label for="email">Correo
            <input class="" autocomplete="off" id="email-reg" type="email">
        </label>
        <label for="email">Nombre
            <input class="" autocomplete="off" id="text" type="email">
        </label>
        <label for="contraseña">Contraseña
            <input class="" id="contraseña-reg" type="password">
        </label>
        <label for="contraseña">Repetir Contraseña
            <input class="" id="contraseña-reg-2" type="password">
        </label>
        <button class="btn btn-success">Crear cuenta</button>
        <button id="iniciar" class="btn btn-dark">Iniciar</button>
    </div>
</div>











<script src="js.js"></script>
    
</body>
</html>
